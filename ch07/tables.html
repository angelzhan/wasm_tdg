<html>

  <body>
    <script>
      var t;
      
      fetchAndInstantiate('math.wasm').then(function(instance) {
	  var tbl = instance.exports.tbl;
	  t = tbl;
	  console.log("3 + 1 = " + tbl.get(0)(3,1));
  	  console.log("3 - 1 = " + tbl.get(1)(3,1));
      });
    </script>
